<html ng-app="myApp">
<head>

</head>
<body>
<div ng-controller="loginController">
    <form>

        <select ng-model="region">
            <option ng-repeat="reg in webResult" ng-model="val" ng-value="reg.region">{{reg.region|unique}}</option>

        </select>

        <select >
            <option ng-repeat="reg in webResult | filter:getRegion()">{{reg.name}}</option>


        </select>
                <br><br>

    </form>


        </div>





</div>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script >
    var app = angular.module("myApp",[]);


    app.filter("unique",function(){
        return function(data){
            var a = [];
            console.log(a);
            if(a.indexOf(data)!== -1){ return '';}
            else{
                //console.log(data);
                a+=data.region;
                console.log(a);
                return data;
            }
        };
    });



    app.controller("loginController",function($interval,$scope,$http){

        var url = "http://restcountries.eu/rest/";
        $http.get(url).
        success(function(data){
            $scope.webResult = data;

        }).
        error(function(erroMsg){
            console.log(erroMsg);
        });

        $scope.getRegion = function(){
          return $scope.region;
        };


    })
</script>

</body>
</html>
